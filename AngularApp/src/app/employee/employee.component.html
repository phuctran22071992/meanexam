<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required placeholder="Enter Fullname">
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter Position">
                    <label>Position :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="office" #name="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office">
                    <label>Office :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="salary" #name="ngModel"
                      [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Salary">
                    <label>Salary :
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" (click)="resetForm(employeeForm)" type="button">Reset</button>
                    <button class="btn btn-custom right" type="button" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>
            </form>
          </div>
          <div class="col s7"></div>
        </div>
      </div>
    </div>
  </div>
</div>
